<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Friend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefae0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    h1 {
      color: #606c38;
    }
    a {
      color: #283618;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #dda15e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #bc6c25;
    }
  </style>
</head>
<body>

  <h1>Hello App</h1>
  <button onclick="sayHello()">Click to say Hello</button>

  <p id="message"></p>

  <!-- Example of a URL link -->
  <a href="https://example.com" target="_blank">Visit Example Link</a>

  <script>
    function sayHello() {
      const name = prompt("What's your friend's name?");
      if (name) {
        document.getElementById("message").textContent = "Hello, " + name + "! ðŸ‘‹";
      }
    }
  </script>

</body>
</html>
